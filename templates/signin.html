{% extends 'layout.html' %}
{% block titulo %}Crea una cuenta{% endblock %}
{% block contenido %}

<div class="container">
  <main class="form-signin w-100 m-auto">

    <form action="/signin" method="post">
      {% with mensajes = get_flashed_messages() %}
      {% if mensajes %}
      {% for m in mensajes %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{m}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <br>
      <br>
      <img class="mb-4" src="/static/img/Perfil.png" alt="" width="400" height="350">
      <h1 class="h3 mb-3 fw-normal">Por favor inicia sesion</h1>

      <div class="form-floating">
        <input type="email" name="correo" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo Electronico</label>
      </div>
      <div class="form-floating">
        <input type="password" name="clave" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Recordarme
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesion</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2006–2024</p>
    </form>
  </main>
</div>
{% endblock %}
