{% block titulo %}Ahorra y gana con Spendy{% endblock %}
{% block contenido %}

<style>
    body {
        background-image: none !important;
        background-color: white;
    }

    section.recuadro {
        height: 86vh;
        display: flex;
        padding: 0;
    }

    div.azul {
        background-color: royalblue;
        margin: auto;

        width: 50vw;

    }

    .centrado {

        height: 5vh;
        border-radius: 2vh;

    div.blanco {

    }

    p.centrado {
        font-size: 3vh;
        margin: 0 2vh;
        color: ghostwhite;
    }

    .sig {
        border: none;
        color: black;
        width: 15vw;
        height: 4vh;

        border-radius: 10px;

            </div>

        </div>

            <div class="blanco"></div>
        </div>

        <div style="width: fit-content; display: flex; flex-direction: row; align-items: center; margin: 0 auto; height: 5vh;">
            <input class="sig" type="button" value="atras" style="margin-left: -.5vw;">
            <input class="sig" type="button" value="siguiente"  style="margin-left: 1vw;">

    </div>
</section>
