<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}Página{% endblock %}</title>

  <!-- Archivos CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Rubik+Mono+One&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Electrolize', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }

    nav {
      background: linear-gradient(#fb00ff, #2600ff);
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand {
      font-family: 'Silkscreen', cursive;
      color: white !important;
      font-size: 1.5rem;
    }

    .navbar-nav {
      margin: auto;
      display: flex;
      align-items: center;
    }

    .nav-item,
    .separator {
      display: inline-flex;
      align-items: center;
    }

    .nav-link {
      color: white !important;
      font-size: 1rem;
      margin: 0 0.5rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-link:hover {
      background: linear-gradient(#4023ea, #a10aa3);
      transform: scale(1.1);
    }

    .separator {
      color: white;
      margin: 0 0.5rem;
      font-size: 1rem;
    }

    .form-inline {
      display: flex;
      align-items: center;
    }

    footer {
      border-top: 1px solid #ccc;
      padding: .4rem;
      text-align: center;
      font-size: 0.9rem;
      height: 1vh;
      margin: 0 auto;
      width: 80%;
    }
    .btn{
      background-color: rgb(38, 185, 38);
      color: rgb(61, 60, 60);
      border: none;
      margin: auto;
    }
    .btn:hover{
      background-color: rgb(34, 148, 34);
    }
    .me-2{
      width: 15vw !important;
      margin: auto;
    }
  </style>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-sack-dollar"></i> Spendy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <span class="separator">|</span>
          <li class="nav-item">
            <a class="nav-link" href="/Invertir">Invertir</a>
          </li>
          <span class="separator">|</span>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Funciones
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/cInvertir">Cómo invertir</a></li>
              <li><a class="dropdown-item" href="/sRifa">Rifas</a></li>
              <li><a class="dropdown-item" href="/sUsuario">Usuarios</a></li>
            </ul>
          </li>
          <span class="separator">|</span>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Regístrate</a>
          </li>
          <span class="separator">|</span>
          <li class="nav-item">
            <a class="nav-link" href="/signin">Iniciar sesión <i class="fa-regular fa-user"></i></a>
          </li>
        </ul>
        <form class="form-inline" style="width: fit-content;">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <main style="width: 100%; margin: 0; padding: 0;">
    {% block contenido %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p style="margin: 0;">&copy; 2024 Spendy, Inc</p>
  </footer>

  <!-- Archivos JavaScript -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/all.min.js') }}"></script>
</body>

</html>
