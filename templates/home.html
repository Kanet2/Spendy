{% extends 'layout.html' %}
{% block titulo %}Ahorra y gana con Spendy{% endblock %}
{% block contenido %}

<div class="descripcion" style="display: flex; background-color: rgba(195, 190, 190, 0.854); margin: 4vh; padding: 4vh;">
  <div class="titulo" style="text-align: center; width: 49%; padding: 1vh; background-color: white;">
    <h1 style="padding: 1vh; margin: 5vh 25vh; font-size: 7vh;">Spendy</h1>
    <span>
      <p>Ahorra y Gana con Spendy</p>
    </span>
  </div>
  <div style=" margin: 50px; width: 1vh; background-color: black;">
  </div>
  <div style="width: 49%;" id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{{ url_for('static',filename='/img/a.jpg')}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{{ url_for('static',filename='/img/S2.jpg')}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{{ url_for('static',filename='/img/4k.jpg')}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


{% endblock %}
