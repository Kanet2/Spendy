{% extends 'layout.html' %}

{% block titulo %}Ahorra y Gana con Spendy{% endblock %}

{% block contenido %}

<style>
  th,td{
    padding: 2vh !important;
  }
  th, thead{
    background-color: rgb(252, 60, 156) !important;
    color: ghostwhite !important;
  }
  .row{
    width: 96vw !important;
    margin: 0;
    background-color: rgba(128, 128, 128, 0.486);
    margin: 2vw;
    padding: 2vw;
  }
  .grande:hover{
    transform: scale(1.1);
    transition: transform 0.3s ease;
  }
  .grande{
    transition: transform 0.3s ease;
  }
  @media (max-width: 768px) {
    .grande:hover{
      transform: none;
    }
    th,td{
    padding: .7vh !important;
  }
  }
</style>
  <div class="row align-items-stretch">
    <!-- Div de la tabla -->
    <div class="grande col-md-5 d-flex flex-column bg-light">
      <h1 class="text-center mt-3" style="margin: 4vh auto 2vh;">Spendy</h1>
      <table class="table table-bordered mb-3" style="text-align: center">
        <thead>
          <tr>
            <th>Meses Invertidos</th>
            <th>Intereses Ganados</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>0.5%</td>
          </tr>
          <tr>
            <td>3</td>
            <td>1.7%</td>
          </tr>
          <tr>
            <td>6</td>
            <td>3.8%</td>
          </tr>
          <tr>
            <td>9</td>
            <td>5.9%</td>
          </tr>
          <tr>
            <td>12</td>
            <td>8%</td>
          </tr>
        </tbody>
      </table>
      <div style="background-color: rgb(105, 104, 104); width: 90%; height: .5vh; margin: 0 auto;"></div>
      <i><p style="text-align: center; margin-top: .5vh;">"Ahorra y gana con Spendy"</p></i>
    </div>

    <!-- SeparaciÃ³n constante entre los divs -->
    <div class="col-md-2 d-none d-md-block">
      <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
        <div style="background-color: black; height: 80%; width: 1vh;"></div>
      </div>
    </div>

    <!-- Div del carrusel -->
    <div class=" grande col-md-5 d-flex flex-column bg-light" style="padding: 0;">
      <div id="carouselExampleInterval" class="carousel slide h-100" data-bs-ride="carousel">
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100" data-bs-interval="3000">
            <img src="{{ url_for('static', filename='img/agu.png') }}" class="d-block w-100 h-100" alt="...">
          </div>
          <div class="carousel-item h-100" data-bs-interval="3000">
            <img src="{{ url_for('static', filename='img/7.jpeg') }}" class="d-block w-100 h-100" alt="...">
          </div>
          <div class="carousel-item h-100" data-bs-interval="3000">
            <img src="{{ url_for('static', filename='img/bitcoin-wallpaper-4k.jpg') }}" class="d-block w-100 h-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
