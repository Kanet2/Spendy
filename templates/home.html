{% extends 'layout.html' %}
{% block titulo %}Ahorra y gana con Spendy{% endblock %}
{% block contenido %}
<style>
  table, td, th, tr {
    border: 1px solid black;
    font-family: "Electrolize";
    padding: 5px;
    text-align: center;
  }

  th {
    background-color: rgb(209, 40, 235);
    color: ghostwhite;
    font-size: 2vw;
  }

  table {
    width: 100%;
    margin: 1.5vh auto;
  }

  td {
    font-size: 2vw;
  }

  .tabla {
    width: 100%;  /* Cambiado para que ocupe todo el ancho disponible */
    margin: 0 auto;
  }

  .descripcion {
    display: flex;
    background-color: rgba(184, 182, 182, 0.483);
    margin: 4vh;
    padding: 4vh;
    flex-wrap: wrap; /* Permite que los elementos se ajusten en pantallas pequeñas */
  }

  .titulo {
    text-align: center;
    width: 100%;
    padding: 1vh;
    background-color: white;
    margin-bottom: 2vh;  /* Añadido margen inferior para separación */
  }

  .titulo h1 {
    font-size: 5vh;
    font-family: 'Rubik Mono One';
    margin: 2vh;
  }

  .hr {
    box-shadow: 0 2px 6px 1px rgb(166, 166, 166);
    margin: 1vh auto;
    padding: 1px;
    background-color: rgb(0, 0, 0);
    width: 60%;
  }

  .carousel {
    width: 100%;  /* Se ajusta para que la imagen ocupe el 100% */
  }

  .carousel-item img {
    width: 100%;
    height: auto;
  }

  /* Media Query para pantallas pequeñas */
  @media (max-width: 768px) {
    .descripcion {
      flex-direction: column;
      padding: 2vh;
    }

    .titulo {
      width: 100%;
    }

    .tabla {
      width: 90%; /* Ajustado para pantallas pequeñas */
    }

    th, td {
      font-size: 4vw; /* Reducido el tamaño de la fuente en pantallas pequeñas */
    }

    .hr {
      width: 80%;
    }

    .carousel {
      margin-top: 2vh;
    }

    .carousel-item img {
      max-height: 200px; /* Limitar la altura de las imágenes para dispositivos pequeños */
      object-fit: cover;
    }
  }
</style>

<div class="descripcion">
  <div class="titulo">
    <h1>Spendy</h1>
    <div class="tabla">
      <p style="font-size: 3vh; margin-bottom: 5px;">Tasa de interes:</p>
      <div class="hr"></div>

      <table>
        <thead>
          <tr>
            <th>Meses Invertidos</th>
            <th>Intereses Ganados</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>0.5%</td>
          </tr>
          <tr>
            <td>3</td>
            <td>1.7%</td>
          </tr>
          <tr>
            <td>6</td>
            <td>3.8%</td>
          </tr>
          <tr>
            <td>9</td>
            <td>5.9%</td>
          </tr>
          <tr>
            <td>12</td>
            <td>8%</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="hr"></div>
    <span>
      <i><small style="font-size: 1.5vh;">Ahorra y Gana con Spendy</small></i>
    </span>
  </div>

  <div style="width: 100%; background-color: black; margin: 2vh 0;"></div>

  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="{{ url_for('static',filename='/img/agu.png')}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="{{ url_for('static',filename='/img/7.jpeg')}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="{{ url_for('static',filename='/img/bitcoin-wallpaper-4k.jpg')}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


{% endblock %}
