{% extends 'layout.html' %}
{% block titulo %}Ahorra y gana con Spendy{% endblock %}
{% block contenido %}
<style>
  table,
  td,
  th,tr {
    border: 1px solid black;
  }

  th {
    padding: 10px;
    background-color: rgb(209, 40, 235);
    color: ghostwhite;
  }

  table {
    width: 100%;
    height: 30vh;
    margin: 0 auto 2vh;
  }

  .tabla {
    width: 65%;
    margin: auto;
  }
</style>
<div class="descripcion"
  style="display: flex; background-color: rgba(195, 190, 190, 0.854); margin: 4vh; padding: 4vh;">
  <div class="titulo" style="text-align: center; width: 49%; padding: 1vh; background-color: white;">
    <h1 style="padding: 1vh; margin: 2vh 25vh; font-size: 5vh; font-family: Arial, Helvetica, sans-serif "><b>Spendy</b>
    </h1>
    <div class="tabla" style="margin-bottom: 4vh;">
      <p style="text-align: left; font-size: 3vh;">Tasa de interes:</p>
      <table>
        <thead>
          <tr>
            <th>Meses Invertidos</th>
            <th>Intereses Ganados</th>
          </tr>
        </thead>
        <tr>
          <td>1</td>
          <td>0.5%</td>
        </tr>
        <tr>
          <td>3</td>
          <td>1.7%</td>
        </tr>
        <tr>
          <td>6</td>
          <td>3.8%</td>
        </tr>
        <tr>
          <td>9</td>
          <td>5.9%</td>
        </tr>
        <tr>
          <td>12</td>
          <td>8%</td>
        </tr>
      </table>
    </div>
    <i><small style="font-size: 20px; font-family: Serif; padding: 0;"><strong>100%</strong> Libre de Riesgo</small></i>
    <div class="hr" style="margin: .5vh auto .5vh; padding: 1px; background-color: rgb(0, 0, 0); width: 55%;"></div>
    <span>
      <i><small style="font-size: 20px; font-family: Serif; padding: 0;">Ahorra y Gana con Spendy</small></i>
    </span>
  </div>
  <div style=" margin: 50px; width: 1vh; background-color: black;">
  </div>
  <div style="width: 49%;" id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img src="{{ url_for('static',filename='/img/sisissi.jpg')}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="{{ url_for('static',filename='/img/7.jpeg')}}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="{{ url_for('static',filename='/img/bitcoin-wallpaper-4k.jpg')}}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>


{% endblock %}
